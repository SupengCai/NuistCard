<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
<link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-320x460.png" />
<meta name="author" content="FamousThemes" />
<meta name="description" content="GoMobile - A next generation web app theme" />
<meta name="keywords" content="mobile web app, mobile template, mobile design, mobile app design, mobile app theme, mobile wordpress theme, my mobile app" />
<title>Life-Link - 连接生活</title>
<link type="text/css" rel="stylesheet" href="css/style.css">
<link type="text/css" rel="stylesheet" href="colors/metro/metro.css">
<link type="text/css" rel="stylesheet" href="css/idangerous.swiper.css">
<link type="text/css" rel="stylesheet" href="css/swipebox.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="header">
		<div class="gohome radius20">
			<a href="#"><img src="images/icons/home.png" alt="" title="" /></a>
		</div>
	</div>
	<div class="swiper-container swiper-parent">
		<div class="swiper-wrapper">
			<!--Menu page-->
			<div class="swiper-slide sliderbg_menu">
				<div class="swiper-container swiper-nested">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div class="slide-inner">
								<div class="logo">
									<a href="#">Life-Link</a>
								</div>
								<div class="pages_container">
									<h2 class="page_title">进入生活</h2>
									<div class="form">
										<form id="form-login" action="login" method="post">
											<label> 邮箱: </label> <input type="text" name="j_username"
												id="j_username" value=""
												class="form_input txt requiredField" /> <label> 密码:
											</label> <input type="password" name="j_password" id="j_password"
												value="" class="form_input txt requiredField email" /> <br />
											<br /> <input name="submit" type="submit"
												class="form_submit darkblue" value="登       录" /> <br /> <br />
											<br /> <br /> <a href="#"
												onclick="swiperParent.swipeTo(1);" class="call_button">新
												的 开 始</a>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="swiper-scrollbar"></div>
				</div>
			</div>
			<!--Page 1 content-->
			<div class="swiper-slide sliderbg green">
				<div class="swiper-container swiper-nested1">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div class="slide-inner">
								<div class="pages_container">
									<h2 class="page_title">新的开始</h2>
									<div class="form">
										<form id="form-new" action="new" method="post">
											<label> 邮箱: </label> <input type="text" name="email"
												id="email" value=""
												class="form_input txt requiredField email" /> <label>
												昵称: </label> <input type="text" name="name" id="name"
												value="" class="form_input txt requiredField" /> <label>
												密码: </label> <input type="password" name="accountPsw"
												id="accountPsw" value=""
												class="form_input txt requiredField" /> <label>
												密码确认: </label> <input type="password" name="accountPsw_confirm"
												id="accountPsw_confirm" value=""
												class="form_input txt requiredField" /> <br /> <br /> <input
												type="hidden" name="submitted" id="submitted" value="true" /><input
												name="submit" type="submit" class="form_submit darkblue"
												value="提  交  信  息" />
										</form>
									</div>
								</div>
								<!--End of page container-->
							</div>
						</div>
					</div>
					<div class="swiper-scrollbar1"></div>
				</div>
			</div>
			<!--End of pages-->
		</div>
		<div class="pagination"></div>
	</div>
	<script type="text/javascript" src="script/jquery-1.10.1.min.js">
		
	</script>
	<script type="text/javascript" src="script/jquery.validate.js">
		
	</script>
	<script type="text/javascript" src="script/jquery.swipebox.js">
		
	</script>
	<script type="text/javascript"
		src="script/idangerous.swiper-2.1.min.js">
		
	</script>
	<script type="text/javascript"
		src="script/idangerous.swiper.scrollbar-2.1.js">
		
	</script>
	<script type="text/javascript" src="script/jquery.tabify.js">
		
	</script>
	<script type="text/javascript" src="script/jquery.fitvids.js">
		
	</script>
	<script type="text/javascript" src="script/code.js">
		
	</script>
	<script type="text/javascript" src="script/load.js">
		
	</script>

	<script type="text/javascript" src="script/form-validate.js">
		
	</script>
</body>
</html>
