<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="assets/image/favicon.ico">
<title>Link-Life - 连接生活</title>
<link href="assets/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/signin.css" rel="stylesheet">
<script src="assets/js/ie-emulation-modes-warning.js"></script>
</head>

<body>
	<div class="container">
		<div class="page-header">
			<h2 class="form-signin-heading">Link-Life</h2>
			<h4 class="form-signin-heading right">-连接生活</h4>
		</div>
		<div class="jumbotron">
			<form id="form-login" action="login" method="post">
				<div class="form-group">
					<input name="j_username" id="j_username" type="text"
						class="form-control" placeholder="请输入您的邮箱">
				</div>
				<div class="form-group">
					<input name="j_password" id="j_password" type="password"
						class="form-control" placeholder="请输入您的密码">
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label> <input type="checkbox" name="rememberMe" value="remember-me">
							记住密码
						</label>
					</div>
				</div>
				<div class="form-group">
					<button class="btn btn-lg btn-primary btn-block" type="submit">登
						录</button>
					<button id="btn-new" class="btn btn-lg btn-block green"
						type="button">新的用户</button>
				</div>
			</form>
			<form id="form-new" action="new" method="post">
				<div class="form-group">
					<input name="email" id="email" type="email" class="form-control"
						placeholder="请输入您的邮箱" required autofocus>
				</div>
				<div class="form-group">
					<input name="name" id="name" type="text" class="form-control"
						placeholder="请输入您的昵称" required>
				</div>
				<div class="form-group">
					<input name="accountPsw" id="accountPsw" type="password"
						class="form-control" placeholder="请输入您的密码" required>
				</div>
				<div class="form-group">
					<input name="accountPsw_confirm" id="accountPsw_confirm"
						type="password" class="form-control" placeholder="请输确认的密码"
						required>
				</div>
				<div class="form-group">
					<button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
					<button id="btn-login" class="btn btn-lg btn-block green"
						type="button">返回</button>
				</div>
			</form>
		</div>
	</div>

	<script src="assets/js/ie10-viewport-bug-workaround.js"></script>
	<script src="assets/js/jquery-2.1.1.min.js"></script>
	<script src="assets/js/jquery.validate.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/regist/regist.js"></script>
	<script type="text/javascript"
		src="assets/js/validate/form-validate.js"></script>
	<script >
		$('input[type=checkbox]:checked').click(function(){
			alert("sss");
		})
	</script>
</body>
</html>
