#set($layout = "layout/default.html")

#define($css)
<link href="assets/css/signin.css" rel="stylesheet">
#end

     <div class="container">
		<div class="page-header">
			<h2 class="form-signin-heading">Link-Life</h2>
			<h4 class="form-signin-heading right">-连接生活</h4>
		</div>
		<div class="jumbotron">
			<form id="form-login" action="login" method="post">
				<div class="form-group">
					<input name="j_username" id="j_username" type="email" class="form-control" placeholder="请输入您的邮箱">
				</div>
				<div class="form-group">
					<input name="j_password" id="j_password" type="password" class="form-control" placeholder="请输入您的密码">
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label> <input type="checkbox" value="remember-me">
							记住密码
						</label>
					</div>
				</div>
				<div class="form-group">
				<button class="btn btn-lg btn-primary btn-block" type="submit">登
					录</button>
				<button id="btn-new" class="btn btn-success btn-lg btn-block"
					type="button">新的用户</button>
				</div>
			</form>
			<form id="form-new" action="new" method="post">
				<div class="form-group">
					<input name="email" id="email" type="email" class="form-control" placeholder="请输入您的邮箱">
				</div>
				<div class="form-group">
					<input name="name" id="name" type="text" class="form-control" placeholder="请输入您的昵称"> 
				</div>
				<div class="form-group">
					<input name="accountPsw" id="accountPsw" type="password" class="form-control" placeholder="请输入您的密码"> 
				</div>
				<div class="form-group">
					<input name="accountPsw_confirm" id="accountPsw_confirm" type="password" class="form-control" placeholder="请确认您的密码">
				</div>
				<div class="form-group">
					<button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
					<a class="btn btn-success btn-lg btn-block"
					href="index">返回</a>
				</div>
			</form>
		</div>
	</div>  
	
#define($js)
<script src="assets/js/regist/regist.js"></script>
<script src="assets/js/jquery.validate.js"></script>
<script type="text/javascript" src="assets/js/validate/form-validate.js"></script>
#end
