<div class="col-lg-2">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4>
				<span class="glyphicon glyphicon-user" aria-hidden="true">&nbsp</span>My issues today
			</h4>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table  table-hover">
					<tbody>
						<tr>
							<td><h4>Issues type</h4></td>
							<td></td>
						</tr>
						<tr>
							<td><h4>event comment</h4></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<div class="col-lg-7">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4>
				<span class="glyphicon glyphicon-user" aria-hidden="true">&nbsp</span>what
				happend today
			</h4>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table  table-hover">
					<tbody>
						<tr>
							<td><h4>Issues type</h4></td>
							<td><select class="form-control">
									<option value="0">LR13.3</option>
									<option value="1">LR14.3</option>
									<option value="2">LR15.1</option>
									<option value="3">self study</option>
							</select></td>
						</tr>
						<tr>
							<td><h4>event comment</h4></td>
							<td><textarea class="form-control" rows="12" id=""
									placeholder="comment"></textarea></td>
						</tr>
					</tbody>
				</table>
			</div>
			<button type="submit" class="btn btn-success right">Submit</button>
		</div>
	</div>
</div>
<div class="col-lg-3">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4>
				<span class="glyphicon glyphicon-user" aria-hidden="true">&nbsp</span>Issues
				static
			</h4>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table  table-hover">
					<thead>
						<tr>
							<th><h4>today</h4></th>
							<th><h4>Legacy</h4></th>
							<th><h4>Soc</h4></th>
						</tr>
					</thead>
					<tbody>
						<tr class="success">
							<td><h4>Solved</h4></td>
							<td><input type="text" class="form-control" id=""
								placeholder="0"></td>
							<td><input type="text" class="form-control" id=""
								placeholder="0"></td>
						</tr>
						<tr class=danger>
							<td><h4>Onhand</h4></td>
							<td><input type="text" class="form-control" id=""
								placeholder="0"></td>
							<td><input type="text" class="form-control" id=""
								placeholder="0"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<button type="submit" class="btn btn-success right">Submit</button>
		</div>
	</div>
</div>
