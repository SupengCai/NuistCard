#set($layout = "layout/_layout.html")

#define($css)
<link href="../assets/css/signin.css" rel="stylesheet">
<link href="../assets/css/list.css" rel="stylesheet">
<link href="../assets/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
#end

<div class="page-header">
  <h1>Link-Life<small>连接生活</small></h1>
</div>
<div class="jumbotron">
	<form id="form-edit" action="new" method="post">
	<img class="img-rounded" alt="80x80" src="../assets/image/ico/2222@qq.com.ico" style="width: 80px; height: 80px;">
	
	<ul style="list-style-type:none">
		<li class="font">昵称:
			<input name="name" id="birthday" type="text" class="form-control" placeholder="昵称" value=$!name>
		</li>
		<li class="font">生日:
   			<input name="birthday" id="birthday" type="text"  readonly class="form-control form_datetime" placeholder="生日" value=$!birthday>
		</li>
 	</ul>
 	<br>
		<div class="form-group"><button class="btn btn-lg btn-primary btn-block" type="submit">提交</button></div>
  		<div class="form-group"><a href="index" class="btn btn-success btn-lg btn-block" role="button">取消</a></div>
	</form>
</div>

#define($js)
<script type="text/javascript" src="../assets/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">  
$(".form_datetime").datetimepicker({
    format: "yyyy-mm-dd ",
    pickTime: false,
    autoclose:true,
    minView:2,
    startDate:"1990-07-01"
});
</script>
#end
