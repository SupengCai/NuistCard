#set($layout = "layout/_layout.html")
#define($css)
<link type="text/css" rel="stylesheet" href="../assets/css/suggest.css">
#end

<div class="container" id="div-track">
	<h2 class="form-signin-heading">Link-Life</h2>
	<h4 class="form-signin-heading right">-连接生活</h4>
	<div class="jumbotron">
		<form id="form-suggest" class="form-suggest" action="suggest" method="post">
			<h3 class="form-signin-heading">用户反馈:</h3>
			<h4 class="form-signin-heading">感谢您支持我们！</h4>
			<div class="page-header">
				<div class="form-group">
					<textarea name="suggest" id="suggest" class="form-control" rows="3" placeholder="您的宝贵建议"></textarea>
				</div>
				<div id="suggest-info" style="display: none;" >
					<input name="title" id="title" type="text"> 
					<input name="address" id="address" type="text"> 
					<input name="city" id="city" type="text" value=$!city>
				</div>
			</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">发送信息</button>
				<a href="http://www.super-lbs.com/assets/image/QR/developer.jpg" class="btn btn-success btn-lg btn-block">添加微信</a>
				<a href="index" class="btn btn-success btn-lg btn-block">返回主页</a>
		</form>
	</div>
</div>

#define($js)
<script src="../assets/js/jquery.validate.js"></script>
<script type="text/javascript" src="../assets/js/validate/suggest-validate.js"></script>
#end
